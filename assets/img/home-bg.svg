<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sophisticated gradient inspired by mountain photo colors -->
    <!-- Blue sky → misty cream → forest green → golden meadow -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A9BC8;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#8FBDD8;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#C8D8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8BA888;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6B8B68;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#C4A855;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A88B3A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle noise texture overlay -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0" result="monoNoise"/>
      <feBlend in="SourceGraphic" in2="monoNoise" mode="soft-light"/>
    </filter>
    
    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </radialGradient>
  </defs>
  
  <!-- Main gradient background -->
  <rect width="100%" height="100%" fill="url(#mainGrad)"/>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#mainGrad)" filter="url(#noise)" opacity="0.3"/>
  
  <!-- Soft vignette for depth -->
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
