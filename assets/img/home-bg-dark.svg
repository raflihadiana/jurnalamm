<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Night nature gradient - deep blues, forest greens, starry atmosphere -->
    <linearGradient id="nightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#122340;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1A3050;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1A3A3A;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#1A3020;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1A10;stop-opacity:1" />
    </linearGradient>
    
    <!-- Moonlight glow -->
    <radialGradient id="moonGlow" cx="85%" cy="15%" r="25%">
      <stop offset="0%" style="stop-color:#E8F0FF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#A0B8D8;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1A3050;stop-opacity:0" />
    </radialGradient>
    
    <!-- Subtle noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0" result="monoNoise"/>
      <feBlend in="SourceGraphic" in2="monoNoise" mode="soft-light"/>
    </filter>
    
    <!-- Star glow -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Night sky background -->
  <rect width="100%" height="100%" fill="url(#nightGrad)"/>
  
  <!-- Moonlight effect -->
  <rect width="100%" height="100%" fill="url(#moonGlow)"/>
  
  <!-- Stars scattered across the sky -->
  <g fill="#FFFFFF" opacity="0.6" filter="url(#starGlow)">
    <circle cx="5%" cy="8%" r="1.5"/>
    <circle cx="12%" cy="15%" r="1"/>
    <circle cx="18%" cy="5%" r="1.2"/>
    <circle cx="25%" cy="12%" r="0.8"/>
    <circle cx="32%" cy="8%" r="1.3"/>
    <circle cx="38%" cy="18%" r="1"/>
    <circle cx="45%" cy="6%" r="1.5"/>
    <circle cx="52%" cy="14%" r="0.9"/>
    <circle cx="58%" cy="10%" r="1.1"/>
    <circle cx="65%" cy="5%" r="1.4"/>
    <circle cx="72%" cy="12%" r="0.8"/>
    <circle cx="78%" cy="8%" r="1.2"/>
    <circle cx="92%" cy="10%" r="1"/>
    <circle cx="95%" cy="20%" r="0.9"/>
    <circle cx="8%" cy="22%" r="0.7"/>
    <circle cx="22%" cy="25%" r="1"/>
    <circle cx="42%" cy="22%" r="0.8"/>
    <circle cx="55%" cy="28%" r="1.1"/>
    <circle cx="68%" cy="25%" r="0.9"/>
  </g>
  
  <!-- Dim stars -->
  <g fill="#FFFFFF" opacity="0.3">
    <circle cx="3%" cy="12%" r="0.5"/>
    <circle cx="15%" cy="20%" r="0.6"/>
    <circle cx="28%" cy="6%" r="0.5"/>
    <circle cx="35%" cy="15%" r="0.4"/>
    <circle cx="48%" cy="10%" r="0.6"/>
    <circle cx="62%" cy="18%" r="0.5"/>
    <circle cx="75%" cy="6%" r="0.4"/>
    <circle cx="88%" cy="15%" r="0.6"/>
    <circle cx="10%" cy="28%" r="0.5"/>
    <circle cx="30%" cy="30%" r="0.4"/>
    <circle cx="50%" cy="32%" r="0.5"/>
    <circle cx="70%" cy="28%" r="0.4"/>
    <circle cx="90%" cy="25%" r="0.5"/>
  </g>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#nightGrad)" filter="url(#noise)" opacity="0.15"/>
  
  <!-- Soft vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
